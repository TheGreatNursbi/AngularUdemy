<h2 class="p-3 text-center">Authors</h2>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>Identification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{ author }}</td>
      </tr>
    </tbody>
  </table>
</div>
